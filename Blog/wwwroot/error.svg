<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="checkered" patternUnits="userSpaceOnUse" width="20" height="20">
      <!-- 상단 왼쪽: 파랑 -->
      <rect x="0" y="0" width="10" height="10" fill="purple" />
      <!-- 상단 오른쪽: 검정 -->
      <rect x="10" y="0" width="10" height="10" fill="black" />
      <!-- 하단 왼쪽: 검정 -->
      <rect x="0" y="10" width="10" height="10" fill="black" />
      <!-- 하단 오른쪽: 파랑 -->
      <rect x="10" y="10" width="10" height="10" fill="purple" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checkered)" />
</svg>
